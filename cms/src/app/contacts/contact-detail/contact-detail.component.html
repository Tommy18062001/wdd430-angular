<div class="row">
    <div class="col-xs-12">
        <h2>{{ contact.name }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" style="display: flex; align-items: end; justify-content: space-between;min-height: 170px;">
        <div class="pull-left">
            <img [src]="contact.imageUrl" [alt]="contact.name" class="img-responsive">
        </div>
        <div class="pull-right">
           <a class="btn btn-primary" style="margin-right: 10px;" routerLink="edit">Edit</a>
           <a class="btn btn-danger" (click)="onDelete()">Delete</a>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <p>Email: {{ contact.email }}</p>
        <p>Phone: {{ contact.phone }}</p>
    </div>
</div>
