<div class="row">
    <div class="col-xs-12 ">
        <h2 class="pull-left">Contacts</h2>
        <button class="btn btn-success pull-right" style="margin-top: 20px;">New Contact</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-contact-item 
        *ngFor="let contactEl of contacts"
        [contact]="contactEl"
        (contactSelected)="onSelected(contactEl)"
        ></app-contact-item>
    </div>
</div>
